name: Node.js CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: pnpm install
        run: npm install pnpm
      - name: install modules
        run: pnpm install
      - name: build prod
        run: pnpm build:prod
      - name: lint
        run: pnpm lint
      - name: test
        run: pnpm test
